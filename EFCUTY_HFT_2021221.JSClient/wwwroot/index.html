<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Citizen UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Citizen List</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date of birth</th>
                <th>Criminal record</th>
                <th>Yearly salary (USD)</th>
                <th>Settlement</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td></td>
                <td><input type="text" class="textinput" id="name" /></td>
                <td><input type="date" value=1970-01-01 id="birthDate"></td>
                <td><input type="checkbox" class="checkbox" id="hasCriminalRecord" /></td>
                <td><input type="number" class="numinput" id="incomeInUSD" /></td>
                <td><select id="selectSettlement"></select></td>
                <td><select id="selectCountry"></select></td>
                <td><button type="button" onclick="create()">Add citizen</button></td>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
